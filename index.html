<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset=utf-8>
    <title>Music Downloader App</title>
    <!-- =================  CSS Files  ================-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet"> </head>

<body>
    <nav> <img src="img/Youtube-icon.png" alt="youtube_logo"> </nav>

   <!-- ======================  YouTube Search Form =============-->
    <div class="hidden youtube_form">
     <form action="http://www.youtube.com/results" method="get" target="_blank">
         <input name="search_query" type="text" placeholder="Enter Video Name" required>
         <input type="submit" id="youtube_submit" value="Submit">
      </form>
    </div>
    <h1>YouTube to MP3 Downloader</h1>
    <main>
        <label>A Quick Way To Download MP3s from YouTube</label>
        <input id="input_value" type="text" placeholder=" Paste YouTube ID Code: ie. i62Zjga8JOM" required autofocus>
        <a href='//www.youtubeinmp3.com/fetch/?video=https://www.youtube.com/watch?v='> <img src='//www.youtubeinmp3.com/icon/download.png' alt="download"> <strong>Download MP3</strong> </a>
    </main>

    <!--=========== Javascript Below This Line ===========-->
    <script src="js/main.js"></script>
</body>

</html>
