<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset=utf-8>
    <title>Music Downloader App</title>
    <!-- =================  CSS Files  ================-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> </head>

<body>
    <nav>
      <figure>
       <img src="img/Youtube_icon.png" alt="youtube_logo">
       <figcaption> &#8981; Search YouTube </figcaption>
      </figure>
    </nav>

   <!-- ======================  YouTube Search Form =============-->
    <div class="hidden" id="youtube_search_form">
     <img src="img/close.png" alt="close" id="close">
     <form action="http://www.youtube.com/results" method="get" target="_blank">
         <label>YouTube Search</label>
         <input id="search_query" type="text" placeholder="  Video Name" required>
         <input type="text" id="youtube_submit" placeholder="Submit">
      </form>
   </div>

    <main id="main">
    <h1>YouTube to MP3 Downloader</h1>

        <label>A Quick Way To Convert YouTube Videos to MP3's</label>
        <input id="video_tag_value" type="text" placeholder=" Paste YouTube Embed Code" required>
        <a id="url_prefix" href=''> <img src='img/download.png' alt="download"> <strong>Download MP3</strong> </a>
    </main>

    <!--=========== Javascript Below This Line ===========-->
    <script src="js/main.js"></script>
</body>

</html>
